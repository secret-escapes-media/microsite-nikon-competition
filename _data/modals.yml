      <p>24. In the event of a dispute over interpretation or implementation of the rules on any matter related to the prize draw, the decision of the directors of the Promoter is final and no correspondence will be entered into.</p>
      <p>25. Although the Promotion may be featured on Facebook & Instagram, this Promotion is not sponsored, endorsed or administered by, or associated with Facebook & Instagram. By entering this Promotion, all entrants release Facebook & Instagram from any liability arising out of this Promotion. Participants are providing information to the Promoter and not to Facebook & Instagram. The information entrants provide will only be used for the purposes referred to in these terms and conditions.

      <div class="space--sm"></div>
      <h4 class="title--xxxs text--bold">DATA PROTECTION</h4>
      <p>26. All personal data collected as part of the Promotion will be handled in accordance with the Secret Escapes privacy notice. Entrants can view a copy of such notice at www.secretescapes.com/privacy-policy.  </p>
      <p>27. Where you opt-in to receive marketing communications from Nikon by providing us with your details when you entered this competition, you will receive such communications from Nikon about our products and services. Nikon  will hold your personal data in accordance with the terms of its privacy policy. You can view a copy of Nikon  privacy policy at: https://www.nikon.co.uk/en_GB/footers/privacy_policy.page

    </div>