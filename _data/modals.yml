      <div class="space--md"></div>

      <h4 class="title--xxxs text--bold">PROMOTER AND PARTICIPANTS</h4>
      <p>1. The Promoter is Secret Escapes Ltd, (registered number 07026107) 120 Holborn, London, EC1N 2TD (the “Promoter”).</p>
      <p>2. All entrants (“Participants”) must be Great Britain and Northern Ireland residents aged 18 or over.</p>
      <p>3. Employees of Secret Escapes, their affiliated companies, their families, agents and other parties directly involved with this promotion and the sponsorship are not eligible to enter.</p>
      <p>4. By entering this prize draw, all participants are deemed to have agreed to be bound by these terms and conditions unless notified otherwise in writing.

      <div class="space--sm"></div>
      <h4 class="title--xxxs text--bold">THE PRIZE DRAW</h4>
      <p>5. To enter this prize draw, participants are asked to fill out a short questionnaire. </p>
      <p>6. The Promotion starts at 09:00 on 04.11.2020 and all entries must be received by no later than 23.59 UK time on the closing date of 30.11.2020.</p>
      <p>7. Incomplete, invalid or inappropriate entries, or entries received after the closing date will not be eligible to win.

      <div class="space--sm"></div>
      <h4 class="title--xxxs text--bold">HOW TO PARTICIPATE</h4>
      <p>8. To enter this draw, Participants must fill in the form on the prize draw page at the Promoter’s website providing the information about their name and e-mail address.</p>
      <p>9. All entries must be received between the entry date and the close date (UK time).

      <div class="space--sm"></div>
      <h4 class="title--xxxs text--bold">PRIZE DRAW REQUIREMENTS</h4>
      <p>10. Participants agree to be contacted by the Promoter for the purposes of administering the prize draw.</p>
      <p>11. Promoter reserves the right to disqualify incomplete or illegible entries or which otherwise do not meet the requirements.</p>
      <p>12. Winners agrees for Promoter to share the Winners name and contact details with Nikon so Nikon can contact the Winners directly regarding the right Winner grants to Nikon to post and share approved holiday photos and videos resulting from their prize on Nikon social media channels for the purposes of highlighting the promotion.</p>

      <div class="space--sm"></div>
      <h4 class="title--xxxs text--bold">THE PRIZE</h4>
      <p>13. The prizes available will consist of the following:</p>

      <p>2 entrants will be awarded a hotel stay and Nikon Z 5 24-50 Kit, allocated to them by the Promoter:</p>

      <p>A 2 - night stay at Macdonald Old England Hotel & Spa for 2 people in a Lakeview room dinner on 1 night (up to the value of £32.50pp) and breakfast on each morning of stay; The stay is subject to availability, and all school holidays and UK bank holidays are blacked out. The stay must be taken by the 01 November 2021</p>

      <p>A 2 - night stay at Carbis Bay for 2 people in a Junior Beach Suite room Breakfast on each morning of stay. A 30 minute spa treatment pp. The stay is subject to availability, and must be taken in January, February, March, October or November and all school holidays and UK bank holidays are blacked out. The stay must be taken by the 01 November 2021</p>

      <p>These are subject to availability and any government guidelines/restrictions in place at the chosen destination (which may affect the availability of facilities at the hotel), as well as the booking terms and conditions of Secret Escapes which can be viewed at www.secretescapes.com/terms-and-conditions.</p>
      <p>14. For entrants who win a hotel stay, all stays must be completed by 01 November 2021. In the event that: You are unable to travel due to: Contracting COVID-19; Being required to self-isolate pursuant to government guidelines; or Being resident in an area subject to government restrictions to combat the spread of COVID-19, out of which travel is not permitted; or Your chosen hotel is closed, or travel is not permitted to its vicinity due to government restrictions to combat the spread of COVID-19, the Promoter will arrange either an alternative hotel or an alternative date of stay as soon as possible after such circumstances are no longer applicable. </p>
      <p>15. In the event of circumstances beyond our control  the Promoter is not responsible for delays in travel.</p>
      <p>16. Promoter reserves the right to publish name, town and county of the winner or to publicise any prize giving presentation after the date of the draw. If the winner does not wish such details to be published, they must advise the promoter at time of being notified that they have won.</p>
      <p>17. The prizes are non-transferable and no cash alternatives will be substituted for the prizes on offer. In the event that the prizes offered are unavailable due to circumstances beyond our control, the promoter reserves the right to offer an alternative prize of equal or greater value.</p>
      <p>18. The winner must claim the prize no later than 7 days after the winner has been informed.</p>
      <p>19. If the winner rejects or fails to claim the prize on time in accordance with clause 16 the prize may be awarded to other entrants at the absolute and sole discretion of the promoter.

      <div class="space--sm"></div>
      <h4 class="title--xxxs text--bold">SELECTION</h4>
      <p>20. The winner will be drawn at random at the end of the prize draw by Secret Escapes from all submissions received between the entry date and the close date.</p>
      <p>21. The winner will be contacted via email by Secret Escapes to the winner’s email address with the next steps of how to claim the prize.

